version: '3.8'
services:
  api:
    container_name: 'go_shop_api'
    build: './'
    image: 'go_shop_api'
    ports: 
      - '8080:8080'
    depends_on: 
      - 'mongo'
      - 'redis'
    links:
      - mongo:mongo
      - redis:redis
  mongo:
    image: 'mongo:latest'
    container_name: 'mongo'
    volumes:
    - ./db:/data/db
    ports:
      - '27100:27017'
  redis:
    image: 'redis:alpine3.12'
    container_name: 'redis'
    volumes: 
    - .cache:/data
    ports:
      - '6379:6379'